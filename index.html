<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
</head>
<body>
    <h1>Prueba de Reconocimiento de Voz</h1>
    <p id="status">Escuchando...</p>

    <script>
        let recognition;

        // Función para iniciar el reconocimiento de voz
        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES"; // Establece el idioma a español
            recognition.continuous = false; // Detener después de una frase
            recognition.start(); // Inicia el reconocimiento

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log("Comando recibido:", command); // Ver en la consola

                // Detecta las palabras clave
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    document.getElementById("status").innerHTML = "¡Palabra clave detectada! Acción de pánico activada.";
                } else {
                    document.getElementById("status").innerHTML = "Palabra no reconocida. Intenta otra vez.";
                }
            };

            recognition.onend = function () {
                // No reiniciar después de terminar
            };

            recognition.onerror = function () {
                console.log("Error en reconocimiento de voz");
            };
        }

        // Iniciar el reconocimiento cuando la página cargue
        window.onload = startRecognition;
    </script>
</body>
</html>
