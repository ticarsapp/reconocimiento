<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        body {
            display: none; /* Aseguramos que no se muestre nada */
        }
    </style>
</head>
<body>
    <script>
        let recognition;
        let isListening = true;

        // Función para iniciar el reconocimiento de voz
        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES"; // Establece el idioma a español
            recognition.continuous = false; // Detener después de una frase
            recognition.start(); // Inicia el reconocimiento

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log("Comando recibido:", command); // Ver en la consola

                // Detecta las palabras clave
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    console.log("¡Palabra clave detectada! Enviando datos a la URL...");
                    sendToUrl(command); // Enviar los datos a la URL
                    stopRecognition(); // Detener el reconocimiento después de activar la acción
                }
            };

            recognition.onerror = function () {
                console.log("Error en reconocimiento de voz");
                stopRecognition(); // Detener el reconocimiento si hay un error
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start(); // Reiniciar solo si sigue activado
                }
            };
        }

        // Función para detener el reconocimiento de voz
        function stopRecognition() {
            isListening = false; // Cambiar estado a no escuchar más
            if (recognition) {
                recognition.stop(); // Detener el reconocimiento
            }
        }

        // Función para enviar la palabra clave a la URL
        function sendToUrl(command) {
            const apiUrl = "https://editor.apphive.io/hook/ccp_xfhWqSYaXL9XsprUqCRMcJ"; // URL proporcionada

            // Preparamos los datos a enviar
            const data = {
                custom: command, // Almacenamos la palabra clave en la variable "custom"
                fecha: new Date().toISOString(), // Fecha de la emergencia
                ubicacion: "Ubicación del conductor" // Puedes incluir más datos si lo necesitas
            };

            // Enviamos la solicitud POST a la URL de tu API
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Datos enviados a la URL:", data);
                alert("La emergencia ha sido registrada.");
            })
            .catch((error) => {
                console.error("Error al enviar los datos:", error);
            });
        }

        // Iniciar el reconocimiento cuando la página cargue
        window.onload = function () {
            startRecognition(); // Inicia el reconocimiento de voz cuando la página se cargue
            document.body.style.display = 'none'; // Aseguramos que el contenido quede completamente oculto
        };
    </script>
</body>
</html>
