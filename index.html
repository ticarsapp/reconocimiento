<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
</head>
<body>
    <div id="debug-message" style="background-color: yellow; padding: 10px; font-size: 16px;">Esperando palabra clave...</div> <!-- Mensaje de depuración -->

    <script>
        let recognition;
        let isListening = true; // Para controlar si el reconocimiento debe seguir activo
        const webhookURL = "https://editor.apphive.io/hook/ccp_kd1seCKtZtSQMFqCY1H8GZ"; // URL del WebHook

        // Función para iniciar el reconocimiento de voz
        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES"; // Establece el idioma a español
            recognition.continuous = false; // Detener después de una frase
            recognition.start(); // Inicia el reconocimiento

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();

                // Detecta las palabras clave
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    document.getElementById('debug-message').textContent = "¡Palabra clave detectada! Enviando datos..."; // Actualizar el mensaje de depuración
                    sendPostRequest(command);  // Enviar la solicitud POST

                    stopRecognition(); // Detener el reconocimiento después de activar la acción
                }
            };

            recognition.onerror = function () {
                document.getElementById('debug-message').textContent = "Error en el reconocimiento de voz."; // Actualizar el mensaje de error
                stopRecognition(); // Detener el reconocimiento si hay un error
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start(); // Reiniciar solo si sigue activado
                }
            };
        }

        // Función para detener el reconocimiento de voz
        function stopRecognition() {
            isListening = false; // Cambiar estado a no escuchar más
            if (recognition) {
                recognition.stop(); // Detener el reconocimiento
            }
        }

        // Función para enviar la solicitud POST con el custom
        async function sendPostRequest(customData) {
            const data = {
                custom: customData // Enviar la variable 'custom' con el valor detectado
            };

            try {
                // Realizamos la solicitud POST
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Convertir el objeto a JSON
                });

                if (response.ok) {
                    document.getElementById('debug-message').textContent = "Formulario enviado con éxito."; // Confirmación de envío
                } else {
                    document.getElementById('debug-message').textContent = "Error al enviar el formulario. Código: " + response.status; // Si hubo un error en la solicitud
                }
            } catch (error) {
                document.getElementById('debug-message').textContent = "Error en la conexión: " + error.message; // Error de conexión
            }
        }

        // Iniciar el reconocimiento cuando la página cargue
        window.onload = function () {
            startRecognition();
        };
    </script>
</body>
</html>
