<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        body {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        let recognition;
        let isListening = true;

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES";
            recognition.continuous = false;
            recognition.start();

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log("Comando recibido:", command);

                if (command.includes("ayuda") || command.includes("emergencia")) {
                    console.log("¡Palabra clave detectada! Acción de pánico activada.");
                    sendPanicMessage();
                    stopRecognition();
                }
            };

            recognition.onerror = function () {
                console.log("Error en reconocimiento de voz");
                stopRecognition();
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start();
                }
            };
        }

        function stopRecognition() {
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
        }

        function sendPanicMessage() {
            // Enviar mensaje a la WebView en Apphive
            window.parent.postMessage("panic_alert", "*");
            console.log("Mensaje de emergencia enviado a Apphive.");
        }

        window.onload = function () {
            startRecognition();
            document.body.style.display = 'none';
        };
    </script>
</body>
</html>
