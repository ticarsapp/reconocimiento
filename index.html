<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        /* Hacer que la página no ocupe ningún espacio */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent; /* Fondo transparente */
        }
        
        body {
            display: none; /* Aseguramos que no se muestre nada en la página */
        }
    </style>
</head>
<body>
    <script>
        let recognition;
        let isListening = true; // Para controlar si el reconocimiento debe seguir activo
        const webhookURL = "https://editor.apphive.io/hook/ccp_kd1seCKtZtSQMFqCY1H8GZ"; // URL del WebHook

        // Función para iniciar el reconocimiento de voz
        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES"; // Establece el idioma a español
            recognition.continuous = false; // Detener después de una frase
            recognition.start(); // Inicia el reconocimiento

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log("Comando recibido:", command); // Ver en la consola

                // Detecta las palabras clave
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    console.log("¡Palabra clave detectada! Acción de pánico activada.");
                    
                    // Llamar a la función para enviar los datos a la URL del WebHook
                    sendDataToWebhook(command);

                    stopRecognition(); // Detener el reconocimiento después de activar la acción
                }
            };

            recognition.onerror = function () {
                console.log("Error en reconocimiento de voz");
                stopRecognition(); // Detener el reconocimiento si hay un error
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start(); // Reiniciar solo si sigue activado
                }
            };
        }

        // Función para detener el reconocimiento de voz
        function stopRecognition() {
            isListening = false; // Cambiar estado a no escuchar más
            if (recognition) {
                recognition.stop(); // Detener el reconocimiento
            }
        }

        // Función para enviar los datos al WebHook
        function sendDataToWebhook(customData) {
            const data = {
                custom: customData // Enviar el comando detectado como custom
            };

            // Enviar una solicitud POST al WebHook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Convertir el objeto en formato JSON
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del WebHook:', data); // Log de la respuesta
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        }

        // Iniciar el reconocimiento cuando la página cargue
        window.onload = function () {
            // Iniciar el reconocimiento de voz cuando la página se cargue
            startRecognition();
            
            // Asegurarnos de que el contenido quede completamente oculto
            document.body.style.display = 'none'; // Aseguramos que el contenido quede completamente oculto
        };
    </script>
</body>
</html>
