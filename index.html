<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        /* Mantener la p√°gina completamente oculta */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        let recognition;

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES";
            recognition.continuous = true;
            recognition.start();

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    enviarAlerta(command);
                }
            };

            recognition.onend = function () {
                recognition.start();
            };

            recognition.onerror = function (event) {
                console.error("Error en reconocimiento de voz:", event.error);
                recognition.start();
            };
        }

        function enviarAlerta(mensaje) {
            fetch("https://editor.apphive.io/hook/ccp_xfhWqSYaXL9XsprUqCRMcJ", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ custom: mensaje })
            })
            .then(response => response.text())
            .then(data => console.log("Respuesta del servidor:", data))
            .catch(error => console.error("Error en la solicitud:", error));
        }

        window.onload = function () {
            startRecognition();
        };
    </script>
</body>
</html>
