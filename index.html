<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        /* Ocultar la página al principio */
        body {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Prueba de Reconocimiento de Voz</h1>
    <p id="status">Escuchando...</p>

    <script>
        let recognition;
        let isListening = true; // Para controlar si el reconocimiento debe seguir activo

        // Función para iniciar el reconocimiento de voz
        function startRecognition() {
            // Hacer visible el contenido cuando inicie el reconocimiento
            document.body.style.visibility = 'visible';

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES"; // Establece el idioma a español
            recognition.continuous = false; // Detener después de una frase
            recognition.start(); // Inicia el reconocimiento

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log("Comando recibido:", command); // Ver en la consola

                // Detecta las palabras clave
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    document.getElementById("status").innerHTML = "¡Palabra clave detectada! Acción de pánico activada.";
                    stopRecognition(); // Detener el reconocimiento después de activar la acción
                } else {
                    document.getElementById("status").innerHTML = "Palabra no reconocida. Intenta otra vez.";
                }
            };

            recognition.onerror = function () {
                console.log("Error en reconocimiento de voz");
                stopRecognition(); // Detener el reconocimiento si hay un error
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start(); // Reiniciar solo si sigue activado
                }
            };
        }

        // Función para detener el reconocimiento de voz
        function stopRecognition() {
            isListening = false; // Cambiar estado a no escuchar más
            if (recognition) {
                recognition.stop(); // Detener el reconocimiento
            }
        }

        // Iniciar el reconocimiento cuando la página cargue
        window.onload = startRecognition;
    </script>
</body>
</html>
