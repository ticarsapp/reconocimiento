<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        let recognition;
        let isListening = true; // Controla si el reconocimiento sigue activo

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES";
            recognition.continuous = true;
            recognition.start();

            recognition.onresult = function (event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                
                if (command.includes("ayuda") || command.includes("emergencia")) {
                    enviarAlerta(command);
                    stopRecognition(); // Detener la detección después de enviar la alerta
                }
            };

            recognition.onend = function () {
                if (isListening) {
                    recognition.start();
                }
            };

            recognition.onerror = function () {
                if (isListening) {
                    recognition.start();
                }
            };
        }

        function stopRecognition() {
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
        }

        function enviarAlerta(mensaje) {
            // Llamar a la función en Apphive cambiando la URL del WebView
            window.location.href = `apphive://sendAlert?mensaje=${encodeURIComponent(mensaje)}`;
        }

        window.onload = function () {
            startRecognition();
        };
    </script>
</body>
</html>
